<html>
<head>
<meta name="description" content="Színóra">

  <meta name="viewport" content="width=device-width">

  <title>Színóra</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding:0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-family: 'Questrial', sans-serif;
  font-size: 40px;
  color: #f95;
}


</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
var date = new Date;
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();  

if (seconds < 10) {
  seconds = '0' + seconds;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (hours <10) {
  hours = '0' + hours;
}

var clockFace = (hours + ':' + minutes + ':' + seconds);  
var hexColor = '#' + seconds + minutes + hours; 

document.getElementById('clock').innerHTML = clockFace; 
document.body.style.background = hexColor;

setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
</html>
